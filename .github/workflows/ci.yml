name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build on Ubuntu 24.04
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '10'
          run_install: true
        
      - name: install pnpm
        run: npm install -g pnpm@10

      - name: Verify pnpm
        run: |
          echo "pnpm version:" && pnpm -v || true
          echo "which pnpm:" && which pnpm || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (Next.js + tsc)
        env:
          NODE_ENV: production
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next
            dist
